<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="/static/styles/style.css" rel="stylesheet" th:href="@{/styles/style.css}">
    <title>User profile</title>
</head>
<body>
<div align="center" th:object="${user}">
    <h1>
        Hello,
        <span th:utext="${user.getName()}" th:remove="tag"></span>
    </h1>

    <table border="100" bordercolor="teal" align="center">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Password(bCrypt)</th>
        <th>Authorities</th>
        <th>Age</th>
    </tr>

    <tr>
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getPassword()}"></td>
        <td th:utext="${user.getRoles()}"></td>
        <td th:utext="${user.getAge()}"></td>
    </tr>

    </table>


    <h3><a th:href="@{/admin}" th:if="${user.isAdmin()}">User management</a></h3>
    <h3><a th:href="@{/logout}"><font onmouseover="style.backgroundColor='#98FB98'; style.cursor='hand'"
                                      onMouseOut="style.backgroundColor='#FFDAB9';"
                                      style="font-family:'Comic Sans MS';color:green;font-size:25px">Logout</font></a></h3>
</div>

</body>
</html>
